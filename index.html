<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<link rel="stylesheet" href="index.css">
<body>
  <div class="perfume">
    <div class="img">
      <img class="imgDe" src="images/image-product-desktop.jpg" alt="">
      <img class="imgMob" src="images/image-product-mobile.jpg" alt="">
    </div>
    <div class="info">

      <span>Perfume</span>

      <div>
        <h2>Gabrielle Essence Eau De Parfum</h2><br><br>
      
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p><br><br>

        <div class="price">
          <h2>$149.99</h2>
          <strike>$169.99</strike>
        </div><br><br>

        <button><b>Add to Cart</b></button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Great Obinuchi</a>.
  </div>
</body>
</html>
